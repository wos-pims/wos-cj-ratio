<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOS CJ Troop Deployment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Troop Deployment Capacity Check</h5>
                    </div>
                    <div class="card-body">
                        <form id="troopForm">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="totalTroops" class="form-label">1. Total Troops</label>
                                    <input type="number" class="form-control" id="totalTroops" required min="0">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="queues" class="form-label">2. Number of march queues</label>
                                    <input type="number" class="form-control" id="queues" required min="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="capacity" class="form-label">3. Capacity per Queue</label>
                                    <input type="number" class="form-control" id="capacity" required min="10000">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="infantry" class="form-label">4. Infantry Count</label>
                                    <input type="number" class="form-control" id="infantry" required min="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="otherTroops" class="form-label">5. Lancer/Marksman Count (Used for Total Check)</label>
                                <input type="number" class="form-control" id="otherTroops" required min="0">
                            </div>

                            <button type="button" class="btn btn-primary w-100 mt-2" id="calculateBtn">
                                Check Deployment
                            </button>
                        </form>

                        <div class="mt-4" id="messageArea">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const messageArea = document.getElementById('messageArea');
            // Clear previous messages and results
            messageArea.innerHTML = '';

            // 1. Get and parse the input values (using + for quick conversion to number)
            const total_troops = +document.getElementById('totalTroops').value;
            const queues = +document.getElementById('queues').value;
            const capacity = +document.getElementById('capacity').value;
            const infantry = +document.getElementById('infantry').value;
            // const other_troops = +document.getElementById('otherTroops').value; // Included for completeness but not strictly needed for the logic below

            // Basic Input Validation
            if (isNaN(total_troops) || isNaN(queues) || isNaN(capacity) || isNaN(infantry) || queues <= 0 || capacity <= 0) {
                messageArea.innerHTML = '<div class="alert alert-warning">Please ensure all fields have valid positive numbers for Queues and Capacity.</div>';
                return;
            }

            // Calculate the maximum capacity available
            const max_capacity = queues * capacity;
            let infantry_per_queue = 0;

            // --- STEP 1: Check Total Troops vs. Max Capacity ---
            if (total_troops > max_capacity) {
                // Add the Bootstrap info message
                const infoMsg = `
                    <div class="alert alert-info" role="alert">
                        <strong>Explication:</strong> You cannot get all your troops out.
                        We are prioritizing **Infantry**, then Lancer, then Marksman.
                    </div>
                `;
                messageArea.innerHTML += infoMsg;
            }

            // --- STEP 2: Check Infantry vs. Max Capacity (Required regardless of the Step 1 outcome) ---
            if (infantry > max_capacity) {
                // Add the Bootstrap error message
                const errorMsg = `
                    <div class="alert alert-danger" role="alert">
                        <strong>ERROR:</strong> You cannot get all your **Infantry** out. 
                        Consider using a capacity bonus (pets or boost) or injuring some.
                    </div>
                `;
                messageArea.innerHTML += errorMsg;

                // Set a placeholder for the final calculation result
                messageArea.innerHTML += `
                    <div class="alert alert-secondary mt-3">
                        **Infantry per queue calculation skipped due to deployment error.**
                    </div>
                `;
            } else {
                // --- STEP 3: If Infantry can be deployed, calculate distribution ---
                infantry_per_queue = Math.floor(infantry / queues); // Use Math.floor to ensure integer result
                
                // Add the success/result message
                const successMsg = `
                    <div class="alert alert-success" role="alert">
                        Deployment successful!
                    </div>
                `;
                messageArea.innerHTML += successMsg;

                // Add the final calculation result
                const resultMsg = `
                    <div class="alert alert-primary mt-3">
                        **Calculated Result:** Infantry per Queue = ${infantry_per_queue} (Total Infantry: ${infantry}, Queues: ${queues})
                    </div>
                `;
                messageArea.innerHTML += resultMsg;
            }
        });
    </script>
</body>
</html>
