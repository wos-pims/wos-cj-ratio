<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOS CJ Troop Deployment Calculator - by Pims</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            padding-top: 50px;
        }

        .form-label-compact {
            font-size: 0.85rem; 
            margin-bottom: 0.2rem;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-lg">
                    <div class="card-header bg-info text-dark">
                        <h5 class="mb-0">Troop Deployment Capacity Check</h5>
                    </div>
                    <div class="card-body">
                        <form id="troopForm">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="queues" class="form-label">Number of March Queues</label>
                                    <input type="number" class="form-control" id="queues" required min="1">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="capacity" class="form-label">Capacity per Queue</label>
                                    <input type="number" class="form-control" id="capacity" required min="10000">
                                </div>
                            </div>

                            <hr>
                            
                            <div class="row mb-3">
                                <div class="col-4">
                                    <label for="infantry" class="form-label-compact">Infantry Count</label>
                                    <input type="number" class="form-control" id="infantry" required min="0">
                                </div>
                                <div class="col-4">
                                    <label for="lancer" class="form-label-compact">Lancer Count</label>
                                    <input type="number" class="form-control" id="lancer" required min="0">
                                </div>
                                <div class="col-4">
                                    <label for="marksman" class="form-label-compact">Marksman Count</label>
                                    <input type="number" class="form-control" id="marksman" required min="0">
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <div class="col-6">
                                    <button type="button" class="btn btn-warning w-100" id="calculateBtn">
                                        Check Deployment
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="mt-4" id="messageArea">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const messageArea = document.getElementById('messageArea');
            // Clear previous messages and results
            messageArea.innerHTML = '';

            // 1. Get and parse the input values
            const queues = +document.getElementById('queues').value;
            const capacity = +document.getElementById('capacity').value;
            const infantry = +document.getElementById('infantry').value;
            const lancer = +document.getElementById('lancer').value;
            const marksman = +document.getElementById('marksman').value;

            // Basic Input Validation
            if (isNaN(queues) || isNaN(capacity) || isNaN(infantry) || isNaN(lancer) || isNaN(marksman) || queues <= 0 || capacity <= 0) {
                messageArea.innerHTML = '<div class="alert alert-warning">Please ensure all fields have valid positive numbers for Queues and Capacity.</div>';
                return;
            }

            // Calculate the maximum capacity available
            const max_capacity = queues * capacity;
            const total_troops = infantry + lancer + marksman;
            let infantry_per_queue = 0;
            let excess_infantry = 0;
            let lancer_per_queue = 0;
            let marksman_per_queue = 0;
            let leftover_lancer_msg = '';
            let leftover_marksman_msg = '';

            if (total_troops > max_capacity) {
                const infoMsg = `
                    <div class="alert alert-info" role="alert">
                        <strong>Explication:</strong> You cannot get all your troops out.
                        We are prioritizing **Infantry**, then Lancer, then Marksman.
                    </div>
                `;
                messageArea.innerHTML += infoMsg;
            }

            if (infantry > max_capacity) {
                excess_infantry = infantry - max_capacity; 
                const errorMsg = `
                    <div class="alert alert-danger" role="alert">
                        <strong>ERROR:</strong> You cannot get all your Infantry out, you have ${excess_infantry} too much infantry. 
                        <br>Consider using a capacity bonus (pets or boost) or injuring some.
                        <br>Your only solution is to send full marches of infantry
                    </div>
                `;
                messageArea.innerHTML += errorMsg;
             
                // If infantry fails, we won't send any other troops anyway
                
            } else {
                infantry_per_queue = Math.floor(infantry / queues);
                const lancer_capacity = max_capacity - infantry;
                
                if (lancer > lancer_capacity) { // Cannot fit all Lancers
                    const leftover_lancer = lancer - lancer_capacity;
                    
                    lancer_per_queue = Math.floor(lancer_capacity / queues); 
                    
                    leftover_lancer_msg = `(${leftover_lancer.toLocaleString()} lancers will stay home)`;
                    marksman_per_queue = 0;
                    leftover_marksman_msg = '(All marksmen will stay home)';
                
                } else { // All Lancers fit
                    lancer_per_queue = Math.floor(lancer / queues);
                    
                    const marksman_capacity = max_capacity - infantry - lancer;
                    
                    if (marksman > marksman_capacity) { // Cannot fit all Marksmen
                        const leftover_marksman = marksman - marksman_capacity;
                        
                        marksman_per_queue = Math.floor(marksman_capacity / queues);
                        leftover_marksman_msg = `(${leftover_marksman.toLocaleString()} marksmen will stay home)`;
                    
                    } else {
                        // All Marksmen fit
                        marksman_per_queue = Math.floor(marksman / queues);
                    }
                }
                
                const resultMsg = `
                    <div class="alert alert-primary mt-3">
                        <u>Calculated Result (per queue):</u>
                        <br/>Infantry: <bold> ${infantry_per_queue.toLocaleString()} </bold>
                        <br/>Lancer: <bold> ${lancer_per_queue.toLocaleString()} </bold> ${leftover_lancer_msg}
                        <br/>Marksman: <bold> ${marksman_per_queue.toLocaleString()} </bold> ${leftover_marksman_msg}
                    </div>
                `;
                messageArea.innerHTML += resultMsg;
            }
        });
    </script>
</body>
</html>
